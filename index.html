<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Fredericka+the+Great|Roboto:100,300,400,900|Sail|Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-side-left"></div>
        <div class="title">
            <h1>Habit Tracker</h1>
        </div>
        <div class="labels">
            <span class="spacer-label"></span>
            <span class="spacer-label padding-bottom"></span>
            <span onClick="showSummary(null, 0)" class="habit-labels">Sleep / 8 hrs</span>
            <span onClick="showSummary(null, 1)" class="habit-labels">Cook at home</span>
            <span onClick="showSummary(null, 2)" class="habit-labels">Medication</span>
            <span onClick="showSummary(null, 3)" class="habit-labels">Exercise</span>
        </div>
        <div class="grid-side-right"></div>
        <div class="content">
            <div class="header-row">
                <span onClick="showSummary(0, null)" class="">Mon</span>
                <span onClick="showSummary(1, null)" class="">Tue</span>
                <span onClick="showSummary(2, null)" class="">Wed</span>
                <span onClick="showSummary(3, null)" class="">Thu</span>
                <span onClick="showSummary(4, null)" class="">Fri</span>
                <span onClick="showSummary(5, null)" class="">Sat</span>
                <span onClick="showSummary(6, null)" class="">Sun</span>
            </div>
            <div class="header-row padding-bottom">
                <span onClick="showSummary(0, null)" class="">01</span>
                <span onClick="showSummary(1, null)" class="">02</span>
                <span onClick="showSummary(2, null)" class="">03</span>
                <span onClick="showSummary(3, null)" class="">04</span>
                <span onClick="showSummary(4, null)" class="">05</span>
                <span onClick="showSummary(5, null)" class="">06</span>
                <span onClick="showSummary(6, null)" class="">07</span>
            </div>
            <div class="habit-grid">
                <div class="habit-row">
                    <span onClick="showSummary(0, 0)" class="incomplete">
                        <span style="background: var(--habit-1); height: 80%" class="complete partial"></span>
                    </span>
                    <span onClick="showSummary(1, 0)" style="background: var(--habit-1)" class="complete"></span>
                    <span onClick="showSummary(2, 0)" class="incomplete">
                        <span style="background: var(--habit-1); height: 70%" class="complete partial"></span>
                    </span>
                    <span onClick="showSummary(3, 0)" style="background: var(--habit-1)" class="complete"></span>
                    <span onClick="showSummary(4, 0)" class="incomplete">
                        <span style="background: var(--habit-1); height: 75%" class="complete partial"></span>
                    </span>
                    <span onClick="showSummary(5, 0)" class="incomplete">
                        <span style="background: var(--habit-1); height: 60%; width: 100%;" class="complete partial"></span>
                    </span>
                    <span onClick="showSummary(6, 0)" style="background: var(--habit-1)" class="complete"></span>
                </div>

                <div class="habit-row">
                    <span onClick="showSummary(0, 1)" class="incomplete"></span>
                    <span onClick="showSummary(1, 1)" class="incomplete"></span>
                    <span onClick="showSummary(2, 1)" style="background: var(--habit-2)" class="complete"></span>
                    <span onClick="showSummary(3, 1)" style="background: var(--habit-2)" class="complete"></span>
                    <span onClick="showSummary(4, 1)" style="background: var(--habit-2)" class="complete"></span>
                    <span onClick="showSummary(5, 1)" style="background: var(--striped-background-2)" class="day-off"></span>
                    <span onClick="showSummary(6, 1)" style="background: var(--habit-2)" class="complete"></span>
                </div>
                <div class="habit-row">
                    <span onClick="showSummary(0, 2)" style="background: var(--habit-3)" class="complete"></span>
                    <span onClick="showSummary(1, 2)" style="background: var(--habit-3)" class="complete"></span>
                    <span onClick="showSummary(2, 2)" style="background: var(--habit-3)" class="complete"></span>
                    <span onClick="showSummary(3, 2)" style="background: var(--habit-3)" class="complete"></span>
                    <span onClick="showSummary(4, 2)" style="background: var(--habit-3)" class="complete"></span>
                    <span onClick="showSummary(5, 2)" style="background: var(--habit-3)" class="complete"></span>
                    <span onClick="showSummary(6, 2)" style="background: var(--habit-3)" class="complete"></span>
                </div>
                <div class="habit-row">
                    <span onClick="showSummary(0, 3)" style="background: var(--habit-4)" class="complete"></span>
                    <span onClick="showSummary(1, 3)" style="background: var(--habit-4)" class="complete"></span>
                    <span onClick="showSummary(2, 3)" style="background: var(--habit-4)" class="complete"></span>
                    <span onClick="showSummary(3, 3)" style="background: var(--striped-background-4)" class="day-off"></span>
                    <span onClick="showSummary(4, 3)" style="background: var(--habit-4)" class="complete"></span>
                    <span onClick="showSummary(5, 3)" style="background: var(--habit-4)" class="complete"></span>
                    <span onClick="showSummary(6, 3)" style="background: var(--habit-4)" class="complete"></span>
                </div>
            </div>
            <div class="day-summary-container">
                <span class="day-summary"></span>
                <span class="day-summary"></span>
                <span class="day-summary"></span>
                <span class="day-summary"></span>
                <span class="day-summary"></span>
                <span class="day-summary"></span>
                <span class="day-summary"></span>
            </div>
        </div>
        <div class="habit-summary-container">
            <span class="spacer-label"></span>
            <span class="spacer-label padding-bottom"></span>
            <span class="habit-summary"></span>
            <span class="habit-summary"></span>
            <span class="habit-summary"></span>
            <span class="habit-summary"></span>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
